<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oberzaubach LAN 2024 - CS2 Dashbaord</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="animation-wrapper" class="d-none d-flex flex-row justify-content-between">
        <div id="animation-left" class="bg-white flex-grow-1"></div>
        <div id="animation-right" class="bg-white flex-grow-1"></div>
    </div>

    <div class="full-height-wrapper bg-dark d-flex flex-column justify-content-between text-center bg-fade-ct-to-t">
        <div id="header" class="w-100 d-flex justify-content-between align-items-center border-bottom">
            <span>Header Elem #1</span>
            <span>Header Elem #2</span>
            <span>Header Elem #3</span>
        </div>

        <div id="core-wrapper" class="w-100 d-flex flex-column justify-content-evenly align-items-center">

            <div id="match-status-wrapper" class="d-flex flex-column align-items-center w-50 text-white">
                <div class="p-3 border border-bottom-0 rounded-top"><span>roundnumber</span></div>
                <div id="score-box" class="d-flex justify-content-around w-50 border rounded"><span id="score_t">5</span><span>:</span><span id="score_ct">3</span></div>
                <div class="p-3 d-flex justify-content-around w-25 border border-top-0 rounded-bottom"><span>mapname</span><span>mode</span></div>
            </div>

            <div id="player-cards-wrapper" class="w-100 h-50 d-flex flex-row justify-content-between">
                <div id="t-wrapper" class="bg-warning flex-grow-1 d-flex">
                    <span >T Elem 1</span>
                </div>
                <div id="ct-wrapper" class="bg-primary flex-grow-1 d-flex">
                    <span>CT Elem 3</span>
                </div>
            </div>

            <div id="match-text-wrapper" class="d-flex flex-column bg-white">
                <span>Event blalbalb</span>
            </div>

        </div>

        <div id="footer" class="w-100 d-flex justify-content-between align-items-center border-top">
            <span>Footer Elem #1</span>
            <span>Footer Elem #2</span>
            <span>Footer Elem #3</span>
        </div>
    </div>

</body>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- Custom script-->
<script src="script.js"></script>

</html>
