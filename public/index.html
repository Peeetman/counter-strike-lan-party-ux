<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oberzaubach LAN 2024 - CS2 Dashbaord</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div id="animation-wrapper" class="d-flex flex-row bg-white justify-content-between">
        <div id="logo-container d-none">
            <img class="logo rounded-circle d-none" src="./media/logos/logo.jpg">
        </div>
        <div id="animation-left" class=""></div>
        <div id="animation-right" class=""></div>
    </div>

    <div class="full-height-wrapper bg-dark d-flex flex-column justify-content-between text-center text-white bg-fade-ct-to-t-2">
        <div id="header" class="d-flex border-bottom flex-row align-items-center">
            <div class="d-flex w-100 justify-content-start">
                <div>Oberzaubach LAN 2024 UX System</div>
                <div><span>&nbsp</span></div>
            </div>        
            <div class="w-100">
                <div class="btn-group d-flex w-100" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-sm btn-outline-light flex-grow-1 rounded-0 border-0 active">Gamestate</button>
                  <button type="button" class="btn btn-sm btn-outline-light flex-grow-1 rounded-0 border-0">Beer</button>
                  <button type="button" class="btn btn-sm btn-outline-light flex-grow-1 rounded-0 border-0">Ultimate Mode</button>
                  <button type="button" class="btn btn-sm btn-outline-light flex-grow-1 rounded-0 border-0">Light Control</button>
                  <button type="button" class="btn btn-sm btn-outline-light flex-grow-1 rounded-0 border-0">RCON Admin-Panel</button>
                </div>
            </div>
            <div class="d-flex w-100 justify-content-end">
                <div id="currentTime">13:37, 23.02.2024</div>
            </div>
        </div>

        <div id="core-wrapper" class="w-100 d-flex flex-column justify-content-evenly align-items-center">

            <div id="match-status-wrapper" class="d-flex flex-column align-items-center w-50">
                <div class="p-3 border border-bottom-0"><span>roundnumber</span></div>
                <div id="score-box" class="d-flex justify-content-center w-100">

                    <div class="team-box team-t w-25 d-flex justify-content-around border-bottom border-top"><span>T</span></div>

                    <div class="w-50 d-flex flex-row justify-content-center align-items-center border">
                        <div id="score_t" class="w-100 justify-content-start ">??</div>
                        <div class="w-100">:</div>
                        <div id="score_ct" class="w-100 justify-content-end">??</div>
                    </div>

                    <div class="team-box team-ct w-25 d-flex justify-content-around border-bottom border-top">CT</div>

                </div>
                <div id="mapmode-wrapper" class="p-3 d-flex justify-content-around border border-top-0">
                    <div class="mapname">mapname</div>
                    <!-- <div>&nbsp</div> -->
                    <div class="mode">mode</div>
                </div>
            </div>

            <div id="player-cards-wrapper" class="w-100 d-flex flex-row justify-content-between align-items-center">
                <div id="t-wrapper" class="d-flex w-50">
                    <!-- single-player-card-template -->
                    <template id="player-card-template">
                        <div class="card player-card">
                          <img src="./media/player-content/placeholder.png" class="card-img-top player-image object-fit-fill" alt="">
                          <div class="card-body border">
                            <div class="card-title player-name">Player Name</div>
                            <div class="player-stats d-flex justify-content-between align-items-center flex-row border-white border-bottom">
                                <div><span>K </span><span class="kills">0</span></div>
                                <div>D <span class="deaths">0</span></div>
                                <div>A <span class="assists">0</span></div>
                            </div>
                            <div class="player-stats d-flex justify-content-between flex-row">
                                <div>KD <span class="kd">0</span></div>
                                <div><span>MVP </span><span class="mvps">0</span></div>
                            </div>
                          </div>
                          <div class="beer-wrapper d-flex justify-content-between flex-column align-self-center border border-top-0 p-1 w-100">
                              <span>Deaths with <br>Grenades in Hand</span>
                              <span class="dwgh">0</span>
                          </div>
                          <div class="beer-wrapper d-flex justify-content-between flex-column align-self-center border border-top-0 p-1 w-100">
                              <span>Beer Counter</span>
                              <span class="beers">0</span>
                          </div>
                        </div>
                    </template>
                </div>

                <div id="team-spacer" class="d-flex h-100">
                    <span>&nbsp</span>
                </div>

                <div id="ct-wrapper" class="d-flex w-50">
                   <!-- single-player-card-template  -->
                </div>

                <div id="mvp-animation-wrapper" class="d-flex border justify-content-center align-items-center bg-white">
                    <div id="mvp-text" class="p-4 bg-dark"><span id="mvp-name">DuncanBlood</span><br>is MVP!</div>
                    <audio autoplay loop>
                          <source src="./media/player-content/force/caramelldansen-hd.mp3">
                    </audio>
                </div>
            </div>

            <div id="event-info-wrapper" class="d-flex w-100 flex-row justify-content-center align-items-center">
                <span id="event-text">&nbsp</span>
            </div>

        </div>

        <div id="footer" class="w-100 d-flex justify-content-between align-items-center border-top p-2 d-none">
            <span>Footer Elem #1</span>
        </div>
    </div>

</body>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- Socket.IO -->
<script src="https://cdn.socket.io/4.7.4/socket.io.min.js" integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4" crossorigin="anonymous"></script>
<!-- Custom script-->
<script src="script.js"></script>

</html>
