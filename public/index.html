<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oberzaubach LAN 2024 - CS2 Dashbaord</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="animation-wrapper" class="d-none d-flex flex-row justify-content-between">
        <div id="animation-left" class="bg-white flex-grow-1"></div>
        <div id="animation-right" class="bg-white flex-grow-1"></div>
    </div>

    <div class="full-height-wrapper bg-dark d-flex flex-column justify-content-between text-center text-white bg-fade-ct-to-t">
        <div id="header" class="d-flex border-bottom flex-row align-items-center">
            <div class="d-flex w-100 justify-content-start">
                <div>Oberzaubach LAN 2024 UX System</div>
                <div><span>&nbsp</span></div>
            </div>        
            <div class="w-100">
                <div class="btn-group d-flex w-100" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-sm btn-outline-light flex-grow-1 rounded">Gamestate</button>
                  <button type="button" class="btn btn-sm btn-outline-light flex-grow-1 rounded">Beer</button>
                  <button type="button" class="btn btn-sm btn-outline-light flex-grow-1 rounded">Ultimate Mode</button>
                </div>
            </div>
            <div class="d-flex w-100 justify-content-end">
                <div id="currentTime">13:37, 23.02.2024</div>
            </div>
        </div>

        <div id="core-wrapper" class="w-100 d-flex flex-column justify-content-evenly align-items-center">

            <div id="match-status-wrapper" class="d-flex flex-column align-items-center w-50">
                <div class="p-3 border border-bottom-0 rounded-top"><span>roundnumber</span></div>
                <div id="score-box" class="d-flex justify-content-around w-50 border rounded"><span id="score_t">5</span><span>:</span><span id="score_ct">3</span></div>
                <div class="p-3 d-flex justify-content-around w-25 border border-top-0 rounded-bottom"><span>mapname</span><span>mode</span></div>
            </div>

            <div id="player-cards-wrapper" class="w-100 h-50 d-flex flex-row justify-content-between align-items-center">
                <div id="t-wrapper" class="d-flex w-50">
                    <!-- single-player-card-content.html via script 5 times-->
                </div>

                <div id="team-spacer" class="d-flex h-100">
                    <span>&nbsp</span>
                </div>

                <div id="ct-wrapper" class="d-flex w-50">
                   <!-- single-player-card-content.html via script 5 times -->
                </div>
            </div>

        </div>

        <div id="footer" class="w-100 d-flex justify-content-between align-items-center border-top p-2 d-none">
            <span>Footer Elem #1</span>
        </div>
    </div>

</body>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- Socket.IO -->
<script src="https://cdn.socket.io/4.7.4/socket.io.min.js" integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4" crossorigin="anonymous"></script>
<!-- Custom script-->
<script src="script.js"></script>

</html>
