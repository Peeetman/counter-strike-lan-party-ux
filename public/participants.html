          </div>
        </div>
    </template>
</head>
<body>
<body>
    <div id="gradient" class="full-height-wrapper bg-dark d-flex flex-column justify-content-between text-center text-white bg-participants">
        <div id="header" class="d-flex border-bottom flex-row align-items-center">
            <div class="d-flex w-100 justify-content-start">
                <a href="/" class="text-white text-decoration-none">Oberzaubach LAN 2024 UX System</a>
                <div><span>&nbsp</span></div>
            </div>        
            <div class="w-100">
                <div class="btn-group d-flex w-100" role="group" aria-label="Basic example">
                  <a href="/" class="btn btn-sm btn-outline-light flex-grow-1 rounded-0 border-0">Gamestate</a>
                  <a href="/beer" class="btn btn-sm btn-outline-light flex-grow-1 rounded-0 border-0">Beer</a>
                  <a href="/ultimate-mode" class="btn btn-sm btn-outline-light flex-grow-1 rounded-0 border-0">Ultimate Mode</a>
                  <a href="/rcon" class="btn btn-sm btn-outline-light flex-grow-1 rounded-0 border-0">RCON Admin-Panel</a>
                  <a href="/participants" class="btn btn-sm btn-outline-light flex-grow-1 rounded-0 border-0 active">Participants Config</a>
                </div>
            </div>
            <div class="d-flex w-100 justify-content-end">
                <div id="currentTime">13:37, 23.02.2024</div>
            </div>
        </div>

        <div id="core-wrapper" class="w-100 d-flex flex-column justify-content-center align-items-center">
            <div id="all-participants-wrapper" class="d-flex flex-wrap justify-content-center p-5" style="width: 80%">
            </div>
            <div id="single-participant-wrapper" class="d-none d-flex flex-column justify-content-center align-items-center w-75">

                <div class="image-wrapper player-card w-100" style="height: 40%;">
                    <img id="single-participant-img" src="./media/player-content/placeholder.png" class="player-image h-100" alt="" style="max-height: 30vh;">
                </div>
                
                <div class="d-flex flex-row participant-data justify-content-center w-100 flex-grow-1">
                    <div id="images" class="p-2 d-flex flex-column w-25">
                        <span class="border-bottom"><b>Player Images</b></span>
                        <ul class="list-group">
                            <!-- Images will be dynamically inserted here -->
                        </ul>
                    </div>
                    <div id="mp3s" class="p-2 d-flex flex-column w-25">
                        <span class="border-bottom"><b>MP3s</b></span>
                        <ul class="list-group">
                            <!-- MP3s will be dynamically inserted here -->
                        </ul>
                    </div>
                    <div id="gifs" class="p-2 d-flex flex-column w-25">
                        <span class="border-bottom"><b>GIFs</b></span>
                        <ul class="list-group">
                            <!-- GIFs will be dynamically inserted here -->
                        </ul>
                    </div>
                </div>

                <div class="d-flex flex-row participant-data w-100 justify-content-center p-4 border border">
                    <form id="uploadForm" enctype="multipart/form-data">
                      <input type="file" name="files" id="files" multiple>
                      <input type="hidden" name="folderName" id="folderName" value="defaultFolder">
                      <input type="button" value="Upload File" onclick="uploadFiles()">
                    </form>
                </div>
                <div id="mvp-animation-wrapper" class="d-flex justify-content-center align-items-center mvp-background-gif border-start border-end" style="position: initial !important;">
                    <div class="h-50 align-self-end border-white border-top flex-grow-1">&nbsp</div>
                    <div id="mvp-text-box">
                        <div class="d-flex justify-content-between">
                            <div class="border border-white flex-grow-1" style="border-right: 0 !important">&nbsp</div>
                            <div class="p-4 text-white">
                                <span id="mvp-name">Playername</span>
                                <br>
                                <span>is MVP!</span>
                            </div>
                            <div class="border border-white flex-grow-1" style="border-left: 0 !important">&nbsp</div>
                        </div>
                    </div>
                    <div class="h-50 align-self-end border-white border-top flex-grow-1">&nbsp</div>
                </div>
                <div class="d-flex flex-row participant-data w-100 justify-content-center p-4 border">
                    <div class="btn btn-light m-3" onclick="startParticipantConfigMVPEffect()">Preview MVP</div>
                    <div class="btn btn-light m-3" onclick="updateParticipantMVP()">Save MVP File Selection</div>
                </div>
            </div>

        </div>
       
        <div id="footer" class="w-100 d-flex justify-content-center align-items-center border-top p-2">

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- Socket.IO -->
<script src="https://cdn.socket.io/4.7.4/socket.io.min.js" integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4" crossorigin="anonymous"></script>
<!-- Custom script-->
<script src="script.js"></script>
<script>
    let currentSelectedParticipant = false;
    let currentClientParticipantConfig = null;
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/api/getParticipantConfig')
        .then(response => response.json())
        .then(data => {
            currentClientParticipantConfig = data;
            console.log(data); // For debugging purposes, to see the data structure
            displayAllParticipants(data);
        })
        .catch(error => console.error('Error fetching participant config:', error));
    });

    function switchToSingleParticipant(steamid) {
        if (!steamid) return false;
        console.log(steamid);
        currentSelectedParticipant = steamid;

        const containerAllParticipants = document.getElementById('all-participants-wrapper');
        const singleAllParticipants = document.getElementById('single-participant-wrapper');
        containerAllParticipants.classList.add('d-none');
        singleAllParticipants.classList.remove('d-none');

        displayParticipantMedia()
    }

    function populateList(elementId, items, type) {
        const listElement = document.getElementById(elementId).querySelector('.list-group');
        listElement.innerHTML = ''; // Clear existing items
        items.forEach(item => {
            const li = document.createElement('li');
            li.classList.add('list-group-item');
            li.textContent = item.split('/').pop(); // Show filename
            li.addEventListener('click', () => selectMVPItem(steamid, item, type));
            listElement.appendChild(li);
        });
    }

    function selectMVPItem(steamid, item, type) {
        if (!currentClientParticipantConfig[steamid].mvp) {
            currentClientParticipantConfig[steamid].mvp = {};
        }

        if (type === 'avatar') {
            currentClientParticipantConfig[steamid].avatar = item; // Update avatar directly outside MVP
        } else {
            currentClientParticipantConfig[steamid].mvp[type] = item; // Update soundFile or gif inside MVP
        }
        
        // Optionally, refresh some UI to show the selection has been made
    }

    function displayParticipantMedia() {
        console.log("displayParticipantMedia");
        const steamid = currentSelectedParticipant;
        const participant = currentClientParticipantConfig[steamid];

        // Containers
        const avatarContainer = document.getElementById('single-participant-img');
        const imagesContainer = document.getElementById('images');
        const mp3Container = document.getElementById('mp3s'); // Ensure this matches your HTML
        const gifContainer = document.getElementById('gifs');

        // Clear previous content and initialize list group
        avatarContainer.src = participant.avatar ? participant.avatar : './media/player-content/placeholder.png';
        imagesContainer.innerHTML = '<span class="border-bottom"><b>Player Images</b></span><ul class="list-group p-4"></ul>';
        mp3Container.innerHTML = '<span class="border-bottom"><b>MP3s</b></span><ul class="list-group p-4"></ul>';
        gifContainer.innerHTML = '<span class="border-bottom"><b>GIFs</b></span><ul class="list-group p-4"></ul>';

        // Populate function adjusted for list group
        const populateList = (containerId, items, itemType) => {
            const list = document.getElementById(containerId).querySelector('.list-group');
            items.forEach(item => {
                const li = document.createElement('li');
                li.classList.add('list-group-item', 'list-group-item-action');
                li.textContent = getFilenameFromPath(item);
                li.onclick = () => selectMediaItem(steamid, item, itemType);
                list.appendChild(li);
            });
        };
        const populateListPlayerImages = (containerId, items, itemType) => {
            const list = document.getElementById(containerId).querySelector('.list-group');
            items.forEach(item => {
                const li = document.createElement('li');
                li.classList.add('list-group-item', 'list-group-item-action');
                li.textContent = getFilenameFromPath(item);
                li.onclick = () => selectMediaItem(steamid, item, itemType);
                list.appendChild(li);
            });
        };
        // Populate lists
        if (participant.images) populateListPlayerImages('images', participant.images, 'avatar');
        if (participant.mp3s) populateList('mp3s', participant.mp3s, 'mp3');
        if (participant.gifs) populateList('gifs', participant.gifs, 'gif');
    }

    // Helper to extract filename from path
    function getFilenameFromPath(path) {
        return path.split('/').pop();
    }

    // Selection handler with active class toggle
    function selectMediaItem(steamid, item, type) {
        if (!currentClientParticipantConfig[steamid].mvp) {
            currentClientParticipantConfig[steamid].mvp = {}; // Initialize if not exists
        }

        // Find the clicked list item and its siblings
        const clickedItem = event.target;
        const siblings = clickedItem.parentNode.querySelectorAll('.list-group-item');

        // Remove 'active' class from siblings
        siblings.forEach(sib => sib.classList.remove('active'));

        // Add 'active' class to the clicked item
        clickedItem.classList.add('active');

        // Update the config based on the type
        switch(type) {
            case 'avatar':
                currentClientParticipantConfig[steamid].avatar = item; // Update avatar
                break;
            case 'mp3':
                currentClientParticipantConfig[steamid].mvp.soundFile = item; // Update MVP sound file
                break;
            case 'gif':
                currentClientParticipantConfig[steamid].mvp.gif = item; // Update MVP gif
                break;
            // Add cases as needed
        }

        console.log(`Selected ${type}: ${item} for ${steamid}`);
        // Optionally refresh UI or save config here
    }


    function displayAllParticipants(participants) {
        const containerAllParticipants = document.getElementById('all-participants-wrapper');

        // Create or Update Player Cards
        Object.keys(participants).forEach(steamid => {
            const playerData = participants[steamid];
            const targetId = 'all-participants-wrapper';
            createOrUpdateParticipantCard(playerData, steamid, targetId);
            let elem = document.getElementById(`participant-card-${steamid}`);
            elem.addEventListener('click', () => switchToSingleParticipant(steamid));
        });
    }

    function createOrUpdateParticipantCard(playerData, steamid, targetId){
        const existingCardId = `participant-card-${steamid}`;
        let existingCard = document.getElementById(existingCardId);

        // Check for team change
        let teamChanged = false;
        if (existingCard) {
            populateParticipantCard(existingCard, steamid, playerData);
        } else {
            // Access the template directly from the document
            const template = document.getElementById('participant-card-template');
            if (!template) {
                console.error('Player card template not found');
                return;
            }

            // Clone the template content
            const clone = document.importNode(template.content, true);
            const playerCard = clone.querySelector('.card');
            if (!playerCard) {
                console.error('No .card found within the template');
                return;
            }
            playerCard.id = existingCardId;
            playerCard.setAttribute('data-team', playerData.team); // Set the card's team attribute

            populateParticipantCard(playerCard, steamid, playerData);
            document.getElementById(targetId).appendChild(clone);
        }
    }

    // Function to populate the player card with data
    function populateParticipantCard(playerCard, steamid, playerData) {
        // console.log(playerData);
        playerCard.querySelector('.player-name').textContent = playerData.name;
        // player img
        const imgElement = playerCard.querySelector('.player-image');
        // unkown players placeholder
        (playerData && playerData.avatar ? imgElement.src = playerData.avatar : imgElement.src = './media/player-content/placeholder.png')
    }

    function uploadFiles() {
        const folderName = currentClientParticipantConfig[currentSelectedParticipant].folder;
        let formData = new FormData();
        formData.append('folderName', folderName); // Temporary hardcode for testing
        formData.append('files', document.querySelector("input[type='file']").files[0]); // Assuming single file upload for testing
    

        // Debugging: Log FormData contents
        for (let [key, value] of formData.entries()) { 
            console.log(key, value instanceof File ? value.name : value); 
        }

        // Continue with fetch as before
        fetch('/participants/upload', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text()) // Handle text response here
        .then(result => {
            console.log('Success:', result);
            fetch('/api/getParticipantConfig')
            .then(response => response.json())
            .then(data => {
                currentClientParticipantConfig = data;
                displayParticipantMedia();
            })
            .catch(error => console.error('Error fetching participant config:', error));
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }

    function startParticipantConfigMVPEffect() {
        //mvpEffectStop();
        const steamid = currentSelectedParticipant;
        const name = currentClientParticipantConfig[currentSelectedParticipant].name;
        mvpEffectStart({ steamid, name });

        // custom
        document.getElementById("mvp-name").textContent = name;
        const soundFileSrc = currentClientParticipantConfig[steamid].mvp.soundFile;
        const backgroundGifSrc = currentClientParticipantConfig[steamid].mvp.gif;

        // Background Gif Load if set
        if (backgroundGifSrc) document.getElementById('mvp-animation-wrapper').style.backgroundImage=`url(${backgroundGifSrc}`;

        // Audio Play if set
        if (soundFileSrc) {        
            mvpAudio.src = soundFileSrc
            mvpAudio.volume = 0.2;
            if (typeof mvpAudio.loop == 'boolean') mvpAudio.loop = true;
            mvpAudio.load();
            //MVP Audio
            mvpAudio.play();
        }

        // expand outwards
        document.getElementById('mvp-animation-wrapper').classList.remove('contract-inwards-animation');
        document.getElementById('mvp-animation-wrapper').classList.add('expand-outwards-animation');

        // auto-stop after 10 seconds
        setTimeout(() => {
            mvpEffectStop()
        }, "9500");
    }

    function updateParticipantMVP() {
        const dataToSend = {
            steamid: currentSelectedParticipant,
            gifFile: currentClientParticipantConfig[currentSelectedParticipant].mvp.gif,
            soundFile: currentClientParticipantConfig[currentSelectedParticipant].mvp.soundFile
        }

        fetch('/api/updateParticipantMVP', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: dataToSend
        })
        .then(response => response.json())
        .then(data => {
            console.log('Success:', data);
        })
        .catch(error => console.error('Error updating participant config:', error));
    }
</script>
</html>
